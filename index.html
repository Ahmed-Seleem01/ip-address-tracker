<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- using leaflet map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./scripts/index.js" defer></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__heading">IP Address Tracker</h1>
        <form class="header__form form">
          <input
            class="form__input"
            type="text"
            placeholder="Search for any IP address or domain"
            required
          />
          <button class="form__button"></button>
        </form>
      </header>
      <main class="main">
        <article class="position-container">
          <article class="article">
            <h2 class="article__heading">IP Address</h2>
            <p class="article__text ip-text">192.212.174.101</p>
          </article>
          <article class="article">
            <h2 class="article__heading">Location</h2>
            <p class="article__text location-text">Brooklyn, NY 10001</p>
          </article>
          <article class="article">
            <h2 class="article__heading">Timezone</h2>
            <p class="article__text timezone-text">UTC -05:00</p>
          </article>
          <article class="article">
            <h2 class="article__heading">ISP</h2>
            <p class="article__text isp-text">SpaceX Starlink</p>
          </article>
        </article>
        <section class="map">
          <div class="map__container" id="map"></div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          Challenge by
          <a
            class="footer__link_site"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a class="footer__link-developer" href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
